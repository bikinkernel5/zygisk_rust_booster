name: Build Rust for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-linux-android
          override: true

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: "r26d"

      - name: Export ANDROID_NDK_ROOT to GITHUB_ENV
        run: echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV

      - name: Debug NDK path
        run: |
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          ls -l $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/
      
      - name: Build with cargo for aarch64-linux-android
        working-directory: booster
        run: |
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang
          echo "Linker: $CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER"
          cargo build --release --target aarch64-linux-android
          
      - name: List output files
        run: ls -lh booster/target/aarch64-linux-android/release/

      - name: Upload libbooster.so as artifact
        uses: actions/upload-artifact@v4
        with:
          name: libbooster.so
          path: booster/target/aarch64-linux-android/release/libbooster.so

